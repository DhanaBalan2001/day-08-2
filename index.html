<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <div class="event">
        <h1 style="font-style: unset;">Event 1</h1>
        <h3 style="font-style: inherit;">Number of available seats:&nbsp;23</h3>
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="https://media.istockphoto.com/id/1316420668/vector/user-icon-human-person-symbol-social-profile-icon-avatar-login-sign-web-user-symbol.jpg?s=612x612&w=0&k=20&c=AhqW2ssX8EeI2IYFm6-ASQ7rfeBWfrFFV4E87SaFhJE="
                        class="img-fluid rounded-start" alt="avatar">
                </div>
                <div class="col-md-8 md-6 md-4 md-2 md-1">
                    <div class="card-body">
                        <form>
                            <p>
                                <label for="name">Name:&nbsp;&nbsp;</label>
                                <input type="text" name="name" id="name" style="width:50%;" required>
                            </p>
                            <p>
                                <label for="email">Email:&nbsp;&nbsp;</label>
                                <input type="email" name="email" id="email" style="width:50%;" required>
                            </p>
                            <p>
                                <label for="phone">Phone no:&nbsp;&nbsp;</label>
                                <input type="tel" name="phone" id="phone" style="width:50%;" required>
                            </p>
                            <p>
                            <label for="seats">Number of seats:&nbsp;&nbsp;</label>
                            <select name="seats" id="seats"  style="width:50%;" required>
                                <optgroup label="Seats">
                                    <option value="">--Select--</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </optgroup>
                            </select>
                            </p>
                            <p>
                                <label for="name">Name of Attendee 2:&nbsp;&nbsp;</label>
                                <input type="text" name="name" id="name"  style="width:50%;"required>
                            </p>
                            <button type="button" class="btn btn-secondary btn-lg">Submit</button>
                            <button type="button" class="btn btn-secondary btn-lg">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
